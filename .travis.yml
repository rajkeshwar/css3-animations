#.travis.yml

language: node_js
node_js:
  - "6.9"

branches:
  only:
    - master

before_script:
  - npm i -g angular-cli-ghpages
  - npm install -g @angular/cli

script:
  - ng build --prod --base-href "https://rajkeshwar.github.io/css3-animations/"

after_success:
  - ngh --no-silent --repo=https://GH_TOKEN@github.com/rajkeshwar/css3-animations.git

notifications:
  email:
    on_failure: change
    on_success: change